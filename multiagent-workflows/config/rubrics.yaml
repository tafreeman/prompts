rubrics:
  # ===========================================================================
  # 1. Full-Stack Generation Scoring
  # ===========================================================================
  fullstack_generation:
    pass_threshold: 70
    max_score: 100
    categories:
      correctness:
        weight: 0.4
        description: "Functional correctness and requirement satisfaction"
        scale: [0, 10]
        rubric:
          10: "Absolute perfection: All requirements met, zero bugs, handles all edge cases, perfect UI/UX."
          9: "Excellent: All core requirements met, 1 minor aesthetic issue or trivial bug."
          8: "Very Good: Functional, 1-2 minor bugs, good UX."
          7: "Good: Core features work, some edge cases fail, acceptable UX."
          6: "Adequate: Main path works, several bugs or UI glitches."
          5: "Fair: Significant bugs but core function demonstrable."
          3: "Poor: Major features broken, poor UX, frequent errors."
          1: "Extremely Poor: Barely functions, crashes immediately."
          0: "Does not build or run."

      quality:
        weight: 0.3
        description: "Code quality, architecture, and standards"
        scale: [0, 10]
        rubric:
          10: "World-class: Perfect patterns, separation of concerns, highly scalable, zero lint errors."
          9: "Excellent: Clean code, good architecture, idiomatic usage."
          8: "Very Good: Solid structure, minor style inconsistencies."
          7: "Good: Maintainable, standard structure, some complexity."
          6: "Adequate: Functional but messy in parts, some tight coupling."
          5: "Fair: Poor separation of concerns, hard to read."
          3: "Poor: Spaghetti code, large functions, no structure."
          1: "Extremely Poor: Unmaintainable, anti-patterns everywhere."
          0: "Unreadable or obfuscated."

      documentation:
        weight: 0.2
        description: "Documentation quality and completeness"
        scale: [0, 10]
        rubric:
          10: "Perfect: Comprehensive README, API docs, setup guide, architecture diagrams."
          8: "Very Good: Clear README and setup, good inline comments."
          6: "Adequate: Basic README, sparse comments."
          4: "Below Average: Missing setup steps, unclear instructions."
          2: "Very Poor: Almost no documentation."
          0: "No documentation."

      completeness:
        weight: 0.1
        description: "Requirement coverage and polish"
        scale: [0, 10]
        rubric:
          10: "100% requirements met + bonus features/polish."
          8: "100% core requirements, missing minor polish."
          6: "Missing 1-2 minor requirements."
          4: "Missing significant requirements."
          2: "MVP incomplete."
          0: "Empty project."

  # ===========================================================================
  # 2. Prompt Engineering Scoring
  # ===========================================================================
  prompt_engineering:
    pass_threshold: 70
    max_score: 100
    dimensions:
      clarity:
        weight: 0.25
        scale: [0, 10]
        rubric:
          10: "Absolute perfection - zero ambiguity, flawless instruction flow, self-explanatory"
          9: "Excellent - crystal clear purpose, negligible ambiguity"
          8: "Very good - clear purpose, 1-2 minor ambiguities"
          7: "Good - clear intent, some terms could be clearer"
          6: "Adequate - understandable but requires interpretation"
          5: "Fair - main idea clear but multiple unclear parts"
          4: "Below average - confusing in several places"
          3: "Poor - significant confusion, unclear variables"
          2: "Very poor - major rewrites needed"
          1: "Extremely poor - barely comprehensible"
          0: "Incomprehensible"
      effectiveness:
        weight: 0.30
        scale: [0, 10]
        rubric:
          10: "Excellent results 99%+ of time, handles all edge cases"
          8: "Good results 90%+ of time"
          5: "Acceptable results 65%+ of time"
          2: "Frequently fails"
          0: "Never works"
      structure:
        weight: 0.20
        scale: [0, 10]
        rubric:
          10: "Perfect professional formatting, optimal hierarchy"
          8: "Very good formatting, well-organized"
          5: "Fair structure, inconsistent formatting"
          1: "No discernible structure"
      specificity:
        weight: 0.15
        scale: [0, 10]
        rubric:
          10: "Perfectly specific, unambiguous constraints"
          8: "Very specific, good constraints"
          5: "Somewhat vague"
          2: "Extremely vague"
      completeness:
        weight: 0.10
        scale: [0, 10]
        rubric:
          10: "Everything present - context, instructions, examples, output format"
          8: "Has most components, small gaps"
          5: "Missing several components"
          1: "Almost nothing present"

  # ===========================================================================
  # 3. Bug Fixing Scoring
  # ===========================================================================
  bug_fixing:
    pass_threshold: 80
    max_score: 100
    categories:
      resolution:
        weight: 0.5
        description: "Effectiveness of the bug fix"
        scale: [0, 10]
        rubric:
          10: "Fixes bug completely, addresses root cause, adds regression test, zero side effects."
          8: "Fixes bug and root cause, basic test added."
          6: "Fixes bug symptom but not root cause, or missing test."
          4: "Partial fix, some edge cases still fail."
          2: "Fix works but introduces regressions."
          0: "Does not fix the bug."
      
      quality:
        weight: 0.3
        description: "Code quality of the patch"
        scale: [0, 10]
        rubric:
          10: "Elegant solution, matches existing style perfectly, highly efficient."
          8: "Good quality, clean code."
          5: "Functional but messy or inefficient."
          2: "Hack/workaround implementation."
          0: "Breaks build or style guidelines."
      
      analysis:
        weight: 0.2
        description: "Quality of root cause analysis"
        scale: [0, 10]
        rubric:
          10: "Correctly identifies root cause, impact, and reproduction steps in detail."
          8: "Identifies correct root cause and basic steps."
          5: "Vague analysis but correct general area."
          2: "Incorrect analysis."
          0: "No analysis provided."

  # ===========================================================================
  # 4. Legacy Refactoring Scoring
  # ===========================================================================
  legacy_refactoring:
    pass_threshold: 75
    max_score: 100
    categories:
      equivalence:
        weight: 0.4
        description: "Behavioral equivalence to original"
        scale: [0, 10]
        rubric:
          10: "100% behavioral match, all legacy tests pass, verified by strict inputs."
          8: "Key behaviors match, minor edge case drift (documentable)."
          5: "Core behavior matches, significant drift in edge cases."
          2: "Major behavioral regression."
          0: "Completely different behavior."
      
      modernization:
        weight: 0.3
        description: "Adherence to modern standards"
        scale: [0, 10]
        rubric:
          10: "Fully idiomatic modern Python/JS, clean architecture, typed."
          8: "Mostly modern, some legacy patterns remaining."
          5: "Superficial changes only (e.g., just formatting)."
          2: "Introduces new anti-patterns."
          0: "No modernization."
      
      cleanliness:
        weight: 0.3
        description: "Code cleanliness and maintainability"
        scale: [0, 10]
        rubric:
          10: "Crystal clear logic, small functions, perfect naming, full docstrings."
          8: "Clean and readable."
          5: "Better than original but still complex."
          2: "Harder to read than original."
          0: "Obfuscated."

  # ===========================================================================
  # 5. Architecture Evolution Scoring
  # ===========================================================================
  architecture_evolution:
    pass_threshold: 70
    max_score: 100
    categories:
      feasibility:
        weight: 0.4
        description: "Practicality of the proposed architecture"
        scale: [0, 10]
        rubric:
          10: "Highly practical, clear migration path, costs analyzed, risk low."
          8: "Practical with minor unknowns."
          5: "Theoretically sound but difficult to implement."
          2: "High risk, major blockers identified."
          0: "Impossible to implement."
      
      design:
        weight: 0.3
        description: "System design quality"
        scale: [0, 10]
        rubric:
          10: "Excellent separation of concerns, scalable, fault-tolerant, secure."
          8: "Solid design, standard patterns used correctly."
          5: "Average design, some bottlenecks."
          2: "Flawed design (SPOFs, bottlenecks)."
          0: " incoherent design."
      
      clarity:
        weight: 0.3
        description: "ADR and Diagram quality"
        scale: [0, 10]
        rubric:
          10: "Professional diagrams (C4), clear decision records, full rationale."
          8: "Good diagrams and text."
          5: "Sketchy diagrams, vague text."
          2: "Confusing or missing visual aids."
          0: "No diagrams or clear text."

  # ===========================================================================
  # 6. Repository Maintenance Scoring
  # ===========================================================================
  code_grading:
    pass_threshold: 70
    total_points: 100
    categories:
      static_analysis:
        weight: 1.0
        description: "Static checks and similarity to golden output"
        criteria:
          - name: "Code Similarity to Golden"
            description: "How closely the produced code matches the golden reference (structure + content)."
            max_points: 5
            points: 5

  # ===========================================================================
  # 7. Repository Maintenance Scoring
  # ===========================================================================
  repository_maintenance:
    pass_threshold: 75
    max_score: 100
    categories:
      coverage:
        weight: 0.25
        description: "Completeness of repository analysis"
        scale: [0, 10]
        rubric:
          10: "100% of tools discovered, tested, and analyzed. Full documentation audit."
          8: "95%+ coverage, only obscure files missed."
          6: "80%+ coverage, some directories skipped."
          4: "60%+ coverage, major gaps in analysis."
          2: "Minimal coverage, only surface-level scan."
          0: "Failed to explore repository."

      engineering_quality:
        weight: 0.25
        description: "Quality of engineering analysis and recommendations"
        scale: [0, 10]
        rubric:
          10: "Comprehensive analysis: security, best practices, performance, tech debt all covered with actionable fixes."
          8: "Strong analysis covering most areas with specific recommendations."
          6: "Adequate analysis, some areas vague or missing."
          4: "Superficial analysis, generic recommendations."
          2: "Incorrect or misleading analysis."
          0: "No engineering analysis."

      cleanup_safety:
        weight: 0.25
        description: "Safety and accuracy of cleanup recommendations"
        scale: [0, 10]
        rubric:
          10: "All recommendations safe, properly phased, rollback strategies provided, no false positives."
          8: "Safe recommendations with minor edge cases missed."
          6: "Generally safe but some risky recommendations not flagged."
          4: "Several dangerous recommendations without proper warnings."
          2: "Would break repository if followed."
          0: "Catastrophic recommendations."

      actionability:
        weight: 0.15
        description: "Clarity and executability of action items"
        scale: [0, 10]
        rubric:
          10: "Crystal clear action items, prioritized, with exact commands and file paths."
          8: "Clear actions with good prioritization."
          6: "Understandable actions but vague in places."
          4: "Confusing or incomplete action items."
          2: "Actions unclear or contradictory."
          0: "No actionable output."

      documentation:
        weight: 0.1
        description: "Quality of generated reports and documentation updates"
        scale: [0, 10]
        rubric:
          10: "Professional reports, executive summary, detailed appendix, ready for stakeholders."
          8: "Good reports with clear structure."
          6: "Basic reports, some sections lacking."
          4: "Minimal reporting, hard to follow."
          2: "Incomplete or confusing reports."
          0: "No reports generated."

  # ===========================================================================
  # 8. Global Scoring Configuration
  # ===========================================================================
  scoring:
    grade_scale:
      A: [90, 100]
      B: [80, 89]
      C: [70, 79]
      D: [60, 69]
      F: [0, 59]
