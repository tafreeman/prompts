              8:
                description: "Good separation"
                evidence_required:
                  - "Most concerns properly separated"
              7:
                description: "Reasonable separation"
                evidence_required:
                  - "Layers exist but sometimes bypassed"
              6:
                description: "Basic separation"
                evidence_required:
                  - "UI and logic mostly separate"
              5:
                description: "Some coupling issues"
                evidence_required:
                  - "UI code makes database calls"
                  - "Shared mutable state between modules"
              4:
                description: "Significant coupling"
                evidence_required:
                  - "Changes ripple across multiple layers"
              3:
                description: "Poor separation"
                evidence_required:
                  - "SQL in React components"
                  - "Everything imports everything"
              2:
                description: "Highly coupled"
                evidence_required:
                  - "Can't change one thing without breaking others"
              1:
                description: "Monolithic mess"
                evidence_required:
                  - "All code in 1-2 files"
              
      maintainability:
        weight: 10
        description: Long-term maintainability assessment
        criteria:
          - name: Readability
            max_points: 5
            description: Code is easy to understand
            score_levels:
              10:
                description: "Self-documenting code, intent obvious"
                evidence_required:
                  - "Function names describe what they do (calculateTotalPriceWithDiscount)"
                  - "Variables named for their purpose (customerEmailAddress not 'e')"
                  - "No cognitive overload - functions fit on one screen"
                  - "Complex logic broken into named helper functions"
                  - "Boolean conditions extracted to named variables (isEligibleForPromotion)"
              9:
                description: "Highly readable"
                evidence_required:
                  - "New developer can understand in <30 min"
              8:
                description: "Good readability"
                evidence_required:
                  - "Most code clear without comments"
              7:
                description: "Reasonable readability"
                evidence_required:
                  - "Some areas require study to understand"
              6:
                description: "Generally readable"
                evidence_required:
                  - "Main flow is clear"
              5:
                description: "Somewhat confusing"
                evidence_required:
                  - "Variable names don't help understanding"
              4:
                description: "Hard to follow"
                evidence_required:
                  - "Need to trace execution step-by-step"
              3:
                description: "Very confusing"
                evidence_required:
                  - "Magic numbers throughout"
                  - "Single letter variables"
              2:
                description: "Nearly unreadable"
                evidence_required:
                  - "Obfuscated-looking code"
              1:
                description: "Completely opaque"
                evidence_required:
                  - "Cannot determine purpose"
              
          - name: Extensibility
            max_points: 5
            description: Easy to extend and modify
            score_levels:
              10:
                description: "Plug-in architecture, open for extension"
                evidence_required:
                  - "New features can be added without modifying existing code"
                  - "Strategy/plugin pattern for behaviors"
                  - "Configuration-driven behavior"
                  - "Event/hook system for customization"
              9:
                description: "Excellent extensibility"
                evidence_required:
                  - "Adding new entity types follows a template"
              8:
                description: "Good extensibility"
                evidence_required:
                  - "Common extensions are straightforward"
              7:
                description: "Reasonable extensibility"
                evidence_required:
                  - "Most changes isolated to one area"
              6:
                description: "Extensions require some effort"
                evidence_required:
                  - "Need to understand multiple files"
              5:
                description: "Difficult to extend"
                evidence_required:
                  - "Changes require editing core code"
              4:
                description: "Very difficult"
                evidence_required:
                  - "Adding features breaks existing features"
              3:
                description: "Extension means rewrite"
                evidence_required:
                  - "No extension points"
              2:
                description: "Nearly impossible"
                evidence_required:
                  - "Any change requires complete understanding"
              1:
                description: "Cannot be extended"
                evidence_required:
                  - "Must start from scratch"
              
      best_practices:
        weight: 5
        description: Framework-specific best practices
        criteria:
          - name: Framework Conventions
            max_points: 3
            description: Follows framework idioms
            score_levels:
              10:
                description: "Idiomatic framework usage throughout"
                evidence_required:
                  - "File structure matches framework conventions"
                  - "Uses framework utilities instead of custom implementations"
                  - "Follows framework lifecycle patterns"
                  - "Package structure matches community standards"
              8:
                description: "Excellent framework practices"
                evidence_required:
                  - "Follows official style guide"
              6:
                description: "Good framework usage"
                evidence_required:
                  - "Common patterns applied"
              4:
                description: "Some anti-patterns"
                evidence_required:
                  - "Fighting the framework in places"
              2:
                description: "Many violations"
                evidence_required:
                  - "Ignores framework patterns"
              1:
                description: "Wrong framework usage"
                evidence_required:
                  - "Using framework against its design"
              
          - name: Error Handling
            max_points: 2
            description: Proper error handling patterns
            score_levels:
              10:
                description: "Comprehensive, user-friendly error handling"
                evidence_required:
                  - "All exceptions caught and handled appropriately"
                  - "User-facing errors are friendly ('Something went wrong' not stack traces)"
                  - "Technical details logged but not exposed to users"
                  - "Errors include correlation IDs for debugging"
                  - "Graceful degradation when services fail"
                  - "Retry logic for transient failures"
                  - "Circuit breakers for external dependencies"
              8:
                description: "Excellent error handling"
                evidence_required:
                  - "Errors caught and logged"
                  - "Users see clean error messages"
                  - "No stack traces in production responses"
              6:
                description: "Good error handling"
                evidence_required:
                  - "Critical errors caught"
                  - "Basic error messages to users"
              4:
                description: "Basic error handling"
                evidence_required:
                  - "Try/catch exists"
                  - "Some errors not handled"
              2:
                description: "Poor error handling"
                evidence_required:
                  - "Stack traces shown to users"
                  - "Errors cause crashes"
              1:
                description: "No error handling"
                evidence_required:
                  - "Exceptions propagate unhandled"
                  - "Application crashes on any error"

# Scoring methodology
scoring:
  aggregation: weighted_average
  normalize_to_100: true
  
  # How to convert 1-10 scores to percentage
  score_to_percentage:
    method: linear  # (score / 10) * 100
    
  grade_scale:
    A+: [97, 100]
    A: [93, 96]
    A-: [90, 92]
    B+: [87, 89]
    B: [83, 86]
    B-: [80, 82]
    C+: [77, 79]
    C: [73, 76]
    C-: [70, 72]
    D+: [67, 69]
    D: [63, 66]
    D-: [60, 62]
    F: [0, 59]

# Evaluation settings
evaluation:
  runs_per_workflow: 1
  comparison_method: fuzzy_match
  golden_output_path: "./evaluation/golden"
