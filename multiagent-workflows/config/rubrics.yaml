              3: "Rare comments"
              2: "Almost no comments"
              1: "No comments at all"
              
      efficiency:
        weight: 5
        description: Time and resource efficiency
        criteria:
          - name: Generation Time
            max_points: 3
            description: Time to generate application
            score_levels:
              10: "<5 minutes for complete generation"
