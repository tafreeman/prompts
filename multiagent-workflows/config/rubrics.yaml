              6: "20-30 minutes"
              5: "30-45 minutes"
              4: "45-60 minutes"
              3: "60-90 minutes"
              2: "90-120 minutes"
              1: ">120 minutes or timeout"
              
          - name: Resource Usage
            max_points: 2
            description: Tokens and cost efficiency
            score_levels:
              10: "Minimal token usage, highly efficient"
              9: "Very efficient token usage"
              8: "Good efficiency"
              7: "Reasonable efficiency"
              6: "Acceptable efficiency"
              5: "Somewhat wasteful"
              4: "Inefficient"
              3: "Very inefficient"
              2: "Extremely wasteful"
              1: "Unreasonably expensive"

