rubrics:
  fullstack_generation:
    pass_threshold: 70
    categories:
      correctness:
        weight: 0.4
        description: "Functional correctness of the generated application."
      quality:
        weight: 0.3
        description: "Code quality, including readability and maintainability."
      documentation:
        weight: 0.2
        description: "Quality and completeness of the generated documentation."
      completeness:
        weight: 0.1
        description: "Coverage of all specified requirements."

  legacy_refactoring:
    pass_threshold: 75
    categories:
      correctness:
        weight: 0.5
        description: "Behavioral equivalence with the legacy code."
      quality:
        weight: 0.3
        description: "Modernization and adherence to best practices."
      documentation:
        weight: 0.2
        description: "Updated documentation reflecting changes."

  bug_triage_fix:
    pass_threshold: 80
    categories:
      correctness:
        weight: 0.5
        description: "Accuracy of the bug fix and regression tests."
      quality:
        weight: 0.3
        description: "Code quality of the fix."
      completeness:
        weight: 0.2
        description: "Coverage of edge cases in regression tests."

  architecture_evolution:
    pass_threshold: 70
    categories:
      correctness:
        weight: 0.4
        description: "Accuracy of the architecture assessment."
      quality:
        weight: 0.3
        description: "Clarity and feasibility of the evolution roadmap."
      documentation:
        weight: 0.3
        description: "Quality of the generated ADRs and reports."