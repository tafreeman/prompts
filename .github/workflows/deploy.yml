name: Deploy to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'deployment/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        cd src
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Initialize database
      run: |
        cd src
        python load_prompts.py
        
    - name: Test Flask app starts
      run: |
        cd src
        timeout 10 python app.py &
        sleep 5
        curl -f http://localhost:5000 || exit 1

  build-docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/docker/Dockerfile
        tags: prompt-library:${{ github.sha }}
        outputs: type=docker,dest=/tmp/prompt-library.tar
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: prompt-library
        path: /tmp/prompt-library.tar

  deploy-azure:
    name: Deploy to Azure
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build and push to ACR
      run: |
        az acr build \
          --registry ${{ secrets.AZURE_ACR_NAME }} \
          --image prompt-library:${{ github.sha }} \
          --image prompt-library:latest \
          --file deployment/docker/Dockerfile \
          .
    
    - name: Deploy to Azure Container Instances
      run: |
        az container create \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name prompt-library \
          --image ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/prompt-library:${{ github.sha }} \
          --dns-name-label prompt-library-${{ secrets.AZURE_DNS_SUFFIX }} \
          --ports 5000 \
          --cpu 1 \
          --memory 1

  deploy-aws:
    name: Deploy to AWS
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: prompt-library
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -f deployment/docker/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-github-pages:
    name: Update GitHub Pages Documentation
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Needed for gh-pages deployment
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate documentation
      run: |
        mkdir -p docs_build
        cp README.md docs_build/
        cp deployment/*/README.md docs_build/ || true
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs_build
