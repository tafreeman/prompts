name: CI

on:
  push:
    branches: [ main, agenticv2 ]
  pull_request:
    branches: [ main, agenticv2 ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pre-commit pytest-cov
          pip install -e agentic-workflows-v2/ || true
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files
      - name: Run tests with coverage
        run: |
          python -m pytest -q --cov=agentic_v2 --cov-report=term-missing --cov-report=xml --cov-fail-under=60
      - name: Check docs references
        run: |
          python agentic-workflows-v2/scripts/check_docs_refs.py
      - name: Build docs (optional)
        run: |
          pip install sphinx sphinx-autodoc-typehints myst-parser || true
          sphinx-build -b html docs docs/_build/html || true
