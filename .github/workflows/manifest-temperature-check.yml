name: Manifest temperature check

on:
  pull_request:
    paths:
      - 'run-manifest.yaml'
  push:
    paths:
      - 'run-manifest.yaml'

jobs:
  check-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install pyyaml

      - name: Validate manifest reproducibility
        run: python scripts/validate_manifest.py --manifest run-manifest.yaml
