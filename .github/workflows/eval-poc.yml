name: POC Eval Smoke Test

on:
  push:
    paths:
      - 'prompts/evaluations/**'
  pull_request:
    paths:
      - 'prompts/evaluations/**'
  workflow_dispatch:

jobs:
  smoke-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          
      - name: Run Sentiment Eval POC
        run: |
          python -m prompts.evaluations.runner prompts/evaluations/examples/sentiment_eval.yaml --limit 10
