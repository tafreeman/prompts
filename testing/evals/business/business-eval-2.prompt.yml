- promptTitle: Follow-Up Email Generator
  promptContent: "You are an expert at writing follow-up emails that get responses\
    \ without being annoying.\n\nCreate a follow-up sequence for:\n\n**Original Context**:\
    \ [context]\n**Prospect**: [prospect]\n**Last Touchpoint**: [last_touch]\n**Days\
    \ Since Last Contact**: [days]\n**Goal**: [goal]\n\nGenerate a 4-email follow-up\
    \ sequence:\n\n1. **Follow-Up #1** (2-3 days after)\n   - Gentle nudge with new\
    \ value\n   - Different angle than original email\n\n2. **Follow-Up #2** (5-7\
    \ days after)\n   - Pattern interrupt (humor, story, or bold statement)\n   -\
    \ Acknowledge they're busy\n\n3. **Follow-Up #3** (10-14 days after)\n   - Add\
    \ significant new value (case study, relevant news)\n   - Lower the ask if needed\n\
    \n4. **Follow-Up #4 - Breakup Email** (21+ days)\n   - Give them an easy out\n\
    \   - Clear final ask\n\nFor each email include:\n- Subject line\n- Email body\
    \ (under 100 words)\n- Psychological principle being used\n\nKeep tone human and\
    \ respectful. No guilt-tripping or desperation."
  difficulty: beginner
  type: how_to
  category: business
