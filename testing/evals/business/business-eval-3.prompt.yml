- promptTitle: Performance Review Writer
  promptContent: "You are an experienced people manager skilled at writing fair, constructive\
    \ performance reviews.\n\nWrite a performance review for:\n\n**Employee**: [employee_info]\n\
    **Review Period**: [period]\n**Role/Level**: [role]\n**Key Accomplishments**:\
    \ [accomplishments]\n**Areas for Growth**: [growth_areas]\n**Goals from Last Period**:\
    \ [previous_goals]\n**Overall Rating**: [rating]\n\nGenerate:\n\n1. **Executive\
    \ Summary** (3-4 sentences)\n   - Overall performance assessment\n   - Key themes\
    \ for the review period\n   - Trajectory (improving, consistent, declining)\n\n\
    2. **Accomplishments & Impact** (4-5 bullets)\n   - Specific achievements with\
    \ measurable outcomes\n   - Behaviors that drove success\n   - Impact on team/company\n\
    \n3. **Strengths** (3-4 bullets)\n   - What they do exceptionally well\n   - Examples\
    \ demonstrating each strength\n\n4. **Development Areas** (2-3 bullets)\n   -\
    \ Growth opportunities with specific examples\n   - Constructive framing (behavior-based,\
    \ not personal)\n   - Actionable suggestions\n\n5. **Goal Assessment** (from previous\
    \ period)\n   - Status of each goal (Met/Partially Met/Not Met)\n   - Context\
    \ for any misses\n\n6. **Goals for Next Period** (3-4 goals)\n   - SMART goals\
    \ (Specific, Measurable, Achievable, Relevant, Time-bound)\n   - Mix of performance\
    \ and development goals\n\n7. **Compensation/Promotion Recommendation** (if applicable)\n\
    \   - Justification tied to accomplishments\n\nWrite in professional but warm\
    \ tone. Be specific with examples. Avoid vague statements like \"good communicator\"\
    \ - show, don't tell."
