name: Simple Test Case
description: Basic YAML evaluation test
testData:
  - promptTitle: "Test Case 1"
    promptContent: "Explain quantum computing in one sentence."
  - promptTitle: "Test Case 2"
    promptContent: "What is the capital of France?"
messages:
  - role: system
    content: "You are an evaluator. Rate the prompt: {{promptContent}} on clarity (1-10) and effectiveness (1-10). Respond ONLY with JSON."
  - role: user
    content: 'Rate the prompt and respond in this exact format: {"clarity": N, "effectiveness": N, "overall": N}'
