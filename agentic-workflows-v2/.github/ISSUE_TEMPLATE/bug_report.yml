name: Bug report
description: Report a reproducible defect in runtime, API, UI, or tooling
title: "bug: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what did you expect?
      placeholder: Briefly describe the defect and expected behavior.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: Provide exact commands and steps.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / errors
      description: Paste relevant output.
      render: shell
  - type: input
    id: version
    attributes:
      label: Version / commit
      placeholder: main@<sha> or local branch
  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: OS, Python, Node versions
