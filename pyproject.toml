[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompts-tools"
version = "1.0.0"
description = "Prompt library evaluation and management tools"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Prompts Library Team"}
]
keywords = ["prompts", "evaluation", "llm", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "pyyaml>=6.0.1",
    "python-dateutil>=2.8.2",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]
ai = [
    "anthropic>=0.8.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
]
all = [
    "prompts-tools[dev,ai]",
]

[project.scripts]
prompteval = "tools.prompteval.__main__:main"
prompt-tools = "tools.cli.main:cli"

[project.urls]
"Homepage" = "https://github.com/tafreeman/prompts"
"Repository" = "https://github.com/tafreeman/prompts"

[tool.setuptools]
packages = ["tools", "tools.prompteval", "tools.cli", "tools.models", "tools.validators"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
"tools" = ["rubrics/*.yaml", "rubrics/*.json"]

[tool.pytest.ini_options]
testpaths = ["testing"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "slow: marks tests as slow (skipped by default)",
]
addopts = "-m 'not slow'"
