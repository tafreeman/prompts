[pytest]
testpaths = testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marker definitions
markers =
    slow: marks tests as slow (skipped by default, run with -m slow)

# Skip slow tests by default (they load ONNX models and take minutes)
# Run slow tests with: pytest -m slow
# Run all tests with: pytest -m ""
addopts = -m "not slow"

# Also use norecursedirs for additional protection
norecursedirs = 
    archive
    .git
    __pycache__
    *.egg-info
    .venv
    node_modules
