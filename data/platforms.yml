# Platforms YAML
# Valid values for the 'platforms' frontmatter field
# Defines supported AI platforms

platforms:
  - id: github-copilot
    name: GitHub Copilot
    description: AI pair programmer for code generation in IDEs
    url: https://github.com/features/copilot
    best_for:
      - code-generation
      - debugging
      - refactoring
      - testing

  - id: claude
    name: Claude (Anthropic)
    description: Advanced reasoning and analysis AI assistant
    url: https://claude.ai
    best_for:
      - analysis
      - documentation
      - architecture
      - complex-reasoning

  - id: chatgpt
    name: ChatGPT (OpenAI)
    description: General-purpose AI assistant
    url: https://chat.openai.com
    best_for:
      - business
      - documentation
      - brainstorming
      - general-tasks

  - id: azure-openai
    name: Azure OpenAI Service
    description: Enterprise-grade OpenAI models on Azure
    url: https://azure.microsoft.com/products/ai-services/openai-service
    best_for:
      - enterprise-integration
      - code-generation
      - analysis
      - compliance

  - id: m365-copilot
    name: Microsoft 365 Copilot
    description: AI assistant integrated with Microsoft 365 apps
    url: https://www.microsoft.com/microsoft-365/copilot
    best_for:
      - business
      - productivity
      - office-documents
      - email
